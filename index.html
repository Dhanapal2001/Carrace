<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="start">
        <button onclick="start()"> start </button>
    </div>
    <div class="section">
        <div id="score-board">
            <div>
                <h2>score board</h2>
                <ol>
                    <li id="score-0"></li>
                    <li id="score-1"></li>
                    <li id="score-2"></li>
                </ol>
            </div>
        </div>
        <div id="start-line">
            <p>start</p>
        </div>
        <div id="end-line">
            <p>finish</p>
        </div>
        <div class="box box-1">
            <div>#1</div>
            <div class="cars" id="car-1"></div>
        </div>
        <div class="box box-2">
            <div>#2</div>
            <div class="cars" id="car-2"></div>
        </div>
        <div class="box box-3">
            <div>#3</div>
            <div class="cars" id="car-3"></div>
        </div>
        <div class="box box-4">
            <div>#4</div>
            <div class="cars" id="car-4"></div>
        </div>
        <div class="box box-5">
            <div>#5</div>
            <div class="cars" id="car-5"></div>
        </div>

    </div>
    <script src="./script.js"></script>
</body>

</html>
